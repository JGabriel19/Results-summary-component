<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="box__result">
        <h3 class="text__result">Your Result</h3>
        <div class="circle__progress">
          <h2 class="title__progress">76</h2>
          <p class="subtitle__progress">of 100</p>
        </div>
        <h2 class="title">Great</h2>
        <p class="paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="box__summary">
        <h3 class="text__summary">Summary</h3>
        <section class="items">
          <div class="item reaction">
            <div class="box">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="Icon Reaction"
              />
              <p class="text__reaction">Reaction</p>
            </div>
            <p class="progress">80 <span>/ 100</span></p>
          </div>

          <div class="item memory">
            <div class="box">
              <img src="./assets/images/icon-memory.svg" alt="Icon Memory" />
              <p class="text__memory">Memory</p>
            </div>
            <p class="progress">92 <span>/ 100</span></p>
          </div>

          <div class="item verbal">
            <div class="box">
              <img src="./assets/images/icon-verbal.svg" alt="Icon Verbal" />
              <p class="text__verbal">Verbal</p>
            </div>
            <p class="progress">61 <span>/ 100</span></p>
          </div>

          <div class="item visual">
            <div class="box">
              <img src="./assets/images/icon-visual.svg" alt="Icon Visual" />
              <p class="text__visual">Visual</p>
            </div>
            <p class="progress">72 <span>/ 100</span></p>
          </div>
        </section>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
